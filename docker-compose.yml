version: "3.3"

services:
  fg-api:
    container_name: ${CONTAINER_NAME}
    # build: .
    image: ${IMAGE}
    expose:
      - 80
    ports:
      - "${VIRTUAL_PORT}:${VIRTUAL_PORT}"
    environment:
      NODE_ENV: production
      VIRTUAL_PORT: ${VIRTUAL_PORT}
      VIRTUAL_HOST: ${VIRTUAL_HOST}
      LETSENCRYPT_HOST: ${VIRTUAL_HOST}
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}
networks:
  default:
    external:
      name: ${NETWORK}
